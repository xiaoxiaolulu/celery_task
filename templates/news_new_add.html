<!DOCTYPE html>
{% load static %}
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>数据导入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <link rel="icon" href="{% static 'images/zlkt.ico' %}" type="image/x-icon"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>
  </head>
  
  <body>
    <div class="x-body">
          <form class="layui-form" action="{% url 'news:add_new' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
              <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>导入数据
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="exc_file" name="exc_file"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" type="submit">提交</button>
          </div>
      </form>
    </div>
  </body>

</html>
