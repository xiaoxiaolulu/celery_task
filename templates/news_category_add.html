<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>celery</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="task_name" class="layui-form-label">
                  <span class="x-red">*</span>分类名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="task_name" name="task_name"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

            <div class="layui-form-item">
                <label for="task_desc" class="layui-form-label">
                    分类描述
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="task_path" name="task_desc"
                           autocomplete="off" class="layui-input">
                </div>
            </div>


          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn">提交</button>
          </div>
      </form>
    </div>
  </body>
  <script>
      window.onload = function () {
          var createEl = document.getElementById('task_create_time');
          var now = new Date();
          createEl.value =now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate() + ' ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
      }
  </script>
</html>
